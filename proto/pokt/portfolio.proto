syntax = "proto3";
package pokt;

import "google/protobuf/timestamp.proto";

message SpotPrice {
    google.protobuf.Timestamp time = 1;
    double price = 2;
}

message PriceHistory {
    string tokenName = 1;
    string geckoId = 2;
    string baseDenomId = 3;
    repeated SpotPrice prices = 4;    
}

message AmountHistory {    
    repeated uint32 amount = 2;
    /*
        Time recorded is when the amount is updated and added to the list on manual user input 
    */
    repeated google.protobuf.Timestamp update_times = 3;
}

message Token {
    string name = 1;
    string geckoId = 2;
    AmountHistory amounts = 3;
}

message Chain {
    string name = 1; 
    string addr = 2;
    repeated Token tokens = 3;
    google.protobuf.Timestamp last_updated = 4;
}

message Account { 
    string name = 1;

    repeated Chain chains = 3;
}

message Portfolio { 
    string name = 1;
    repeated PriceHistory trackedTokens = 2;
    repeated Account accounts = 3; 
}