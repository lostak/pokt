# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Portfolio

on: [push, pull_request, fork]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19
    
    - name: Build
      run: cd ./x/portfolio && go build

    - name: Print $ATOM price
      run: ./x/portfolio tokenPrice cosmos usd

    - name: Build PortfolioName Portfolio
      run: ./x/portfolio serve PortfolioName

    - name: Add Account AccountName to Portfolio
      run: ./x/portfolio addAccount AccountName

    - name: Add Chain named Cosmos-Hub to Account named AccountName
      run: ./x/portfolio addChain AccountName Cosmos-Hub Address 

    - name: Add Token named ATOM to Cosmos-Hub Chain for Account named AccountName
      run: ./x/portfolio addToken AccountName Cosmos-Hub ATOM

    - name: Update ATOM's CoinGecko Id to be cosmos
      run: ./x/portfolio updateGeckoId AccountName Cosmos-Hub ATOM cosmos

    - name: Add an amount to ATOM's amount history 
      run: ./x/portfolio addAmount AccountName Cosmos-Hub ATOM 10

    - name: Delete the token history for ATOM
      run: ./x/portfolio deleteTokenHistory AccountName Cosmos-Hub ATOM 

    - name: Add a new token to Cosmos-Hub and then clear all the chain tokens' histories
      run: ./x/portfolio addToken AccountName Cosmos-Hub USDC && ./x/portfolio deleteChainHistory AccountName Cosmos-Hub 

    - name: Clear the Cosmos-Hub history
      run: ./x/portfolio deleteChainHistory AccountName Cosmos-Hub

    - name: Clear AccountName History 
      run: ./x/portfolio deleteAccountHistory AccountName 

    - name: Clear Portfolio History
      run: ./x/portfolio deletePortfolioHistory 

    - name: Remove Token named ATOM from Cosmos-Hub from Account named AccountName
      run: ./x/portfolio removeToken AccountName Cosmos-Hub ATOM

    - name: Remove Chain named Cosmos-Hub from Account named AccountName 
      run: ./x/portfolio removeChain AccountName Cosmos-Hub

    - name: Remove Account named AccountName 
      run: ./x/portfolio removeAccount AccountName

