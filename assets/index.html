<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <button onClick="getPortfolio()" type="button" id="a">Get Portfolio</button>
        <p id="b"></p>

        <script src="wasm_exec.js"></script>
        <script>
            const go = new Go();
            let mod, inst;
            WebAssembly.instantiateStreaming(
                    fetch("main.wasm", {cache: 'no-cache'}), go.importObject).then((result) => {
                    mod = result.module;
                    inst = result.instance;
                    run();
            });
            async function run() {
                    await go.run(inst);
            };
        </script>
            </body>
</html>
